<!DOCTYPE html>
<html>
    <head>
        <title>Calder White's Portfolio Website</title>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <!-- Prerequisite font stylesheet !-->
        <link rel="stylesheet" href="css/font.css" type="text/css" />
        <script type="text/javascript" src="js/typed.min.js"></script>
        <!-- First party stuff !-->
        <link rel="stylesheet" href="main.css" type="text/css" />
        <script type="text/javascript" src="main.js"></script>
        <!-- seperate project css file, for the slideshow !-->
        <link rel="stylesheet" href="projects.css" type="text/css" />
    </head>
    <body>
        <div class="top-background"></div>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">Calder White</a>
                </li>
                <li>
                    <a href="all.html">Project Archive</a>
                </li>
                <li>
                    <a href="resume.pdf">Resum&eacute;</a>
                </li>
                <li>
                    <a href="#">Socials</a>
                </li>
            </ul>
        </nav>
        <div class="slideshow-wrapper">
            <div class="slideshow-header">
                <h1 id="projectName" class="vertical-center"></h1>
            </div>
            <div class="slideshow">
                <!-- Left shift button !-->
                <div class="slideshow-btn-wrapper slideshow-btn-left">
                    <div class="slideshow-btn-left slideshow-btn">
                        <div class="slideshow-arrow-wrapper wrap-left"><i class="slideshow-arrow slideshow-arrow-left"></i></div>
                    </div>
                </div>
                <!-- THERE MUST BE 5 SLIDES ON DISPLAY AT ALL TIMES !-->
                <div class="slide-0 slide">
                    <p>0</p>
                </div>
                <!-- Slide 0 is to the left, completely off screen !-->
                <div class="slide-1 slide">
                    <div id="bb-slide">
                        <h3>
                            Back up all your pins lighting fast, with Go.
                        </h3>
                        <p>&ldquo;In case the lights go out at Pinterest.&rdquo;</p>
                        <div class="video-demo-wrapper" onclick="window.location.href='https://github.com/CalderWhite/backupBoard'">
                            <img src="media/backupboard-demo.gif"/>
                        </div>
                    </div>
                </div>
                <!-- center slide, is shifted on load !-->
                <div class="slide-2 slide">
                    <div id="cc-demo" class="video-wrapper">
                        <pre>The safe, and secure platform for connecting Students all across Ontario.</pre>
                        <div class="video-demo-wrapper" onclick="window.location.href='https://classroomconnect.herokuapp.com'">
                            <img src="media/classroomconnect-demo.gif"/>
                        </div>
                    </div>
                </div>
                <div class="slide-3 slide">
                    <div id="ss-demo" class="video-wrapper">
                        <pre>Find the organizational structure of any company's employees.</pre>
                        <div class="video-demo-wrapper" onclick="window.location.href='https://structuresearch.herokuapp.com'">
                            <img src="media/structuresearch-demo.gif"/>
                        </div>
                    </div>
                </div>
                <!-- Slide 4 is required to prevent odd transitions from 0 to length !-->
                <div class="slide-4 slide">
                    <p>4</p>
                </div>
                <!-- Add all additional slides here !-->
                <!-- Right shift button !-->
                <div class="slideshow-btn-wrapper slideshow-btn-right">
                    <div class="slideshow-btn-right slideshow-btn">
                        <div class="slideshow-arrow-wrapper wrap-right"><i class="slideshow-arrow slideshow-arrow-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
