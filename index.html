<!DOCTYPE html>
<html>
    <head>
        <title>Calder White's Portfolio Website</title>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/typed.min.js"></script>
        <link rel="stylesheet" href="main.css" type="text/css" />
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="top-background"></div>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">Calder White</a>
                </li>
                <li>
                    <a href="#">All Projects</a>
                </li>
            </ul>
        </nav>
        <div class="slideshow-wrapper">
            <div class="slideshow-header">
                <h1 id="projectName" class="vertical-center"></h1>
            </div>
            <div class="slideshow">
                <!-- Left shift button !-->
                <div class="slideshow-btn-wrapper slideshow-btn-left">
                    <div class="slideshow-btn-left slideshow-btn"></div>
                </div>
                <!-- THERE MUST BE 5 SLIDES ON DISPLAY AT ALL TIMES !-->
                <div class="slide-0 slide">
                    <p>0</p>
                </div>
                <!-- Slide 0 is to the left, completely off screen !-->
                <div class="slide-1 slide">
                    <p>1</p>
                </div>
                <div class="slide-2 slide">
                    <p>2</p>
                </div>
                <div class="slide-3 slide">
                    <p>3</p>
                </div>
                <!-- Slide 4 is required to prevent odd transitions from 0 to length !-->
                <div class="slide-4 slide">
                    <p>4</p>
                </div>
                <!-- Add all additional slides here !-->
                <!-- Right shift button !-->
                <div class="slideshow-btn-wrapper slideshow-btn-right">
                    <div class="slideshow-btn-right slideshow-btn"></div>
                </div>
            </div>
        </div>
    </body>
</html>
